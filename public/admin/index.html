<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script>
    window.CMS_MANUAL_INIT = true
    window.onload = function() {
      if (typeof DecapCMS !== 'undefined') {
        DecapCMS.init({
          backend: {
            name: 'git-gateway',
            branch: 'main',
            site_id: '91135e24-2759-4d0d-8bdb-de5891577382' // 确保这里是你正确的 ID
          },
          publish_mode: 'editorial_workflow',
          media_folder: 'src/assets/images',
          public_folder: '/assets/images',
          collections: [
            {
              name: 'blog',
              label: '博客文章',
              folder: 'src/content/blog',
              create: true,
              slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
              fields: [
                {label: '标题', name: 'title', widget: 'string'},
                {label: '描述', name: 'description', widget: 'string', required: false},
                {label: '发布日期', name: 'date', widget: 'datetime'},
                {label: '正文', name: 'body', widget: 'markdown'}
              ]
            }
          ]
        });
      } else {
        console.error("DecapCMS is not defined. Script might not have loaded correctly.");
      }
    };
  </script>
</body>
</html>
